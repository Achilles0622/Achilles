<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- vueは下のdivcコードを差し控える、Div内部にデータを充填（じゅうてん）のを手伝う-->
    <div id="app">
        <p v-text="username"></p>
        <p v-test="gender">性别</p>
        <hr>
        <p>姓名:{{ username }}</p>
        <p>性别:{{ gender }}</p>
        <hr>
        <div v-text="info"></div>
        <div>{{info}}</div>
    </div>
    <!-- 1.投入vueのファイル -->
    <script src="./lib/vue.js"></script>
    <!-- 2.vue実例を創建します -->
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: 'zhangsan',
                gender: '女',
                info: '<h4 style="color:red;font-weight:bold;">みんな勉強しましょうvue.js</h4>'
            }
        })
    </script>
</body>

</html>
