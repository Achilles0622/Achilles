<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0"/>
<!--  系统缩放改变布局视口和视觉视口-->
  <title></title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    div{
      width:200px;
      height: 200px;
      background:pink;
    } #left{
        position: absolute;
        left: 0;
        top:0;
    }#right{
      position: absolute;
      right: 0;
      top: 0;}
  </style>
</head>
<body><div id="left">left</div>
<div id="right">right</div>

</body>
</html>
