<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .item {
      margin-left: 300px;
      width: 200px;
      height: 200px;
      /*border: 1px solid;*/
      background: pink;
      overflow: auto;
    }
  </style>
</head>
<body>
<div class="item">itmitmitmitm12312312313123</div>
</body>
<script type="text/javascript">
  window.onload=function (){
    var item=document.querySelector(".item");
    item.addEventListener("touchstart",function (ev){
      ev=ev||event;
      ev.preventDefault();
    })
  }
</script>
</html>
