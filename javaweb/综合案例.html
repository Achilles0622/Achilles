      <!doctype html>
      <html lang="zh-CN">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>

      <body>
      <div class="container">
        <!-- 网站的头部 -->
        <div class="row"><!--设置一个行其中3个列每隔站4个单元格-->
          <div class="col-md-4">
            <img src="img/yoyo3.jpeg" style="max-width: 30%;" />
            <img src="img/yoyo2.jpeg" style="max-width: 30%;" />
            <img src="img/yoyo3.jpeg" style="max-width: 30%;" />
          </div>
          <div class="col-md-4">
            <img src="img/yoyo2.jpeg" style="max-width: 30%;"/>
            <img src="img/yoyo3.jpeg" style="max-width: 30%;"/>
            <img src="img/yoyo2.jpeg" style="max-width: 30%;"/>
          </div>
          <div class="col-md-4">
            <ul class="list-inline" style="margin-top:40px;">
              <li><a href="" class="btn btn-primary ">登陆</a></li>
              <li><a href="" class="btn btn-primary ">注册</a></li>
              <li><a href="" class="btn btn-danger ">购物车</a></li>
            </ul>
          </div>

        </div>
        <!-- 导航条 -->
        <nav class="navbar navbar-inverse" >
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">首页</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">jojo <span class="sr-only">(current)</span></a></li>
                <li><a href="#">yoyo</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">更多 <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">jojo猫粮</a></li>
                    <li><a href="#">jojo猫沙</a></li>
                    <li role="separator" class="divider"></li>

                </li>
              </ul>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </nav>
        <!-- 注册页面主体 -->
        <div class="row" style="background-image:url(img/yoyo1.jpeg)">
          <div class="col-sm-8 col-sm-offset-2" style="border:5px solid gainsboro; background-color:white;">

        <!-- 表单部分 -->
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <font color="blue" size="4"> 会员注册 </font>
          </div>
        </div>
            <form class="form-horizontal">
              <div class="form-group">
                <label  class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="passwor" name="password" placeholder="请输入密码">
                </div>
              </div><div class="form-group">
              <label  class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="repassword" placeholder="请输入确认密码">
              </div>
            </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                  <input type="radio" name="sex" value="man" checked="checked"/>男
                  <input type="radio" name="sex" value="woman" />女

                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input button type="submit" class="btn btn-danger btn-lg" value="注册"></button>
                </div>
              </div>
            </form>
        </div>
        </div>
        <!-- 底部广告 -->

      </div>
      </body>
      </html>
