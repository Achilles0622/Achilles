<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!--<h1>你好，世界！</h1>-->

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<!--<div class ="container-fluid"style="border:1px solid red";>-->
<!--  轮播图相关组建 -->
<div id="lbt1" class="carousel slide" data-ride="carousel" data-interval="10000">
  <!-- 小圆点 -->
  <ol class="carousel-indicators">
    <li data-target="#lbt1" data-slide-to="0" class="active"></li>
    <li data-target="#lbt1" data-slide-to="1"></li>
    <li data-target="#lbt1" data-slide-to="2"></li>
  </ol>

  <!-- 轮播图主体部分 -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="./img/yoyo1.jpeg"/> >
      <div class="carousel-caption">
        yoyo1
      </div>
    </div>
    <div class="item">
      <img src="./img/yoyo2.jpeg"/>
      <div class="carousel-caption">
        yoyo2
      </div>
    </div>
    <div class="item">
      <img src="./img/yoyo3.jpeg"/>
      <div class="carousel-caption">
        yoyo3
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#lbt1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#lbt1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>

  </a>

</div>
