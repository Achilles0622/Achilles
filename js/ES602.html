<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2 class="page-header">色を変わる</h2>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<script>
    let items = document.getElementsByClassName('item');
    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            this.style.background = 'pink';
        }
    }

    console.log(window.i);
</script>
</body>
</html>
